<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ss4 xs9 - g7</title>
  </head>
  <body>
    <form action="#">
      <table
        style="
          background-color: #f0f0f0;
          padding: 10px;
          font-family: Arial, sans-serif;
        "
      >
        <tr>
          <td style="width: 200px">
            <label style="font-weight: bold; margin-bottom: 5px" for="firstName"
              >First name</label
            >
          </td>
          <td>
            <input
              type="text"
              name="firstName"
              id="firstName"
              placeholder="Your name"
              style="width: 400px; padding: 8px"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label style="font-weight: bold; margin-bottom: 5px" for="lasttName"
              >Last name</label
            >
          </td>
          <td>
            <input
              type="text"
              name="lasttName"
              id="lasttName"
              placeholder="Your last name"
              style="width: 400px; padding: 8px"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label style="font-weight: bold; margin-bottom: 5px" for="country"
              >Country</label
            >
          </td>
          <td>
            <select
              name="country"
              id="country"
              style="width: 400px; padding: 8px"
            >
              <option value="usa">UK</option>
              <option value="russia">Russia</option>
              <option value="vn">VN</option>
              <option value="usa" selected>USA</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label style="font-weight: bold; margin-bottom: 5px" for="subject"
              >Subject</label
            >
          </td>
          <td>
            <textarea
              style="width: 400px; height: 100px; padding: 8px"
              name="subject"
              id="subject"
              placeholder="Write something"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button
              type="submit"
              style="
                background-color: rgb(80, 162, 96);
                border: none;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                float: right;
              "
            >
              Submit
            </button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
