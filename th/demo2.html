<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ss4 xs10 - th3</title>
  </head>
  <body>
    <div
      style="
        width: 440px;
        height: 400px;
        background-color: #f0f0f0;
        padding: 10px;
        font-family: Arial, sans-serif;
        border: 2 solid gray;
      "
    >
      <form action="#">
        <div>
          <h3>Billing Address</h3>
        </div>
        <div style="margin-bottom: 10px">
          <label style="margin-bottom: 6px" for="fullName">
            <img
              style="width: 10px; height: 10px"
              src="https://cdn-icons-png.flaticon.com/128/1077/1077114.png"
              alt="people"
            />
            Full name</label
          >
          <br />
          <input
            type="text"
            name="fullName"
            id="fullName"
            placeholder="John M.Doe"
            style="width: 400px; padding: 6px"
          />
        </div>

        <div style="margin-bottom: 10px">
          <label style="margin-bottom: 6px" for="email">
            <img
              style="width: 10px; height: 10px"
              src="https://cdn-icons-png.flaticon.com/128/542/542689.png"
              alt="email"
            />
            Email</label
          >
          <br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="john@example.com"
            style="width: 400px; padding: 6px"
          />
        </div>

        <div style="margin-bottom: 10px">
          <label style="margin-bottom: 6px" for="address">
            <img
              style="width: 10px; height: 10px"
              src="https://cdn-icons-png.flaticon.com/128/3596/3596091.png"
              alt="Address"
            />
            Address</label
          >
          <br />
          <input
            type="text"
            name="address"
            id="address"
            placeholder="542W.15th Street"
            style="width: 400px; padding: 6px"
          />
        </div>

        <div style="margin-bottom: 10px">
          <label style="margin-bottom: 6px" for="city">
            <img
              style="width: 10px; height: 10px"
              src="https://cdn-icons-png.flaticon.com/128/4582/4582719.png"
              alt="City"
            />
            City</label
          >
          <br />

          <input
            type="text"
            name="city"
            id="city"
            placeholder="New York"
            style="width: 400px; padding: 6px"
          />
        </div>

        <div style="margin-bottom: 10px">
          <label style="margin-bottom: 6px" for="state">State</label>
          <br />

          <input
            type="text"
            name="fullName"
            id="fullName"
            placeholder="NY"
            style="width: 400px; padding: 6px"
          />
        </div>
        <div style="margin-bottom: 10px">
          <input type="checkbox" checked name="ship" id="ship" />
          <label style="margin-bottom: 6px" for="ship"
            >Shipping address same as billing</label
          >
        </div>
        <div style="margin-bottom: 10px">
          <button
            style="
              width: 410px;
              background-color: rgb(50, 159, 65);
              color: white;
              border: none;
              border-radius: 3px;
              padding: 6px;
            "
          >
            Continue to checkout
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
